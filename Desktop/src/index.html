<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Time2Brew Fermentation Control</title>

  <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="../themes/Theme-LightWayAdmin/css/local.css" rel="stylesheet">
  <!-- <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet"> -->
</head>
<style>
  .wrapper {
    display: flex;
    flex-flow: row nowrap;
    background-color: #eee;
  }
  
  .master {
    flex-grow: 1;
    flex-shrink: 0;
    background-color: #ddd;
    border: 1px solid #cfcfcf;
  }
  
  .detail {
    flex-grow: 1;
    flex-shrink: 0;
    background-color: #ddd;
  }
  
  .header {
    background: black;
  }
  
  html {
    height: 100%;
  }
  
  body {
    height: 100%;
  }
</style>

<body>
  <div class="wrapper">

    <ul class="master">
      <li class="flex-item">1</li>
      <li class="flex-item">2</li>
      <li class="flex-item">3</li>
      <li class="flex-item">4</li>
      <li class="flex-item">5</li>
      <li class="flex-item">6</li>
    </ul>

    <div class="detail">
      <div class="header">
        <p>
          This is the Header
        </p>

      </div>

      <div>
        Choose a ticket class:
        <wx-select params="items: tickets, selectedValue: @chosenTicket, itemText: 'name'">
        </wx-select>

        <button data-bind="command: resetTicketCommand">Clear</button>

        <p data-bind="with: chosenTicket">
          You have chosen <b data-bind="text: name"></b> for $
          <span data-bind="text: price"></span>
        </p>
      </div>
    </div>

    <!-- <button type="button" class="btn btn-primary btn-lg">
    <span class="glyphicon glyphicon-search" aria-hidden="true"></span> Search
  </button> -->

</body>

<script>
  window.$ = window.jQuery = require('../bower_components/jquery/dist/jquery.min.js');

  $(document).ready(function() {
    // alert("Ok the jQuery is working");
  });
</script>

<script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="../bower_components/rxjs/dist/rx.lite.min.js"></script>
<script src="../bower_components/rxjs/dist/rx.lite.extras.min.js"></script>
<script src="../bower_components/WebRx/dist/web.rx.min.js">
  function TicketsViewModel() {
    var self = this;

    this.tickets = [{
      name: "Economy",
      price: 199.95
    }, {
      name: "Business",
      price: 449.22
    }, {
      name: "First Class",
      price: 1199.99
    }];

    this.chosenTicket = wx.property();

    this.resetTicketCommand = wx.command(function() {
      self.chosenTicket(null);
    }, wx.whenAny(this.chosenTicket,
      function(ticket) {
        return ticket != null;
      }));
  }
  wx.applyBindings(new TicketsViewModel());
</script>

</html>
