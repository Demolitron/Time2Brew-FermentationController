    function updateProfiles() {
      getAllProfiles()
        .then(function(profileData) {

          var profileList = document.getElementById('profiles');
          //Clear the list
          while (profileList.firstChild) {
            profileList.removeChild(profileList.firstChild);
          }

          for (var i = 0; i < profileData.length; i++) {
            var entry = document.createElement('li');
            entry.appendChild(document.createTextNode(profileData[i]));

            getProfileInstances(profileData[i])
              .then(function(instanceData) {
                var instanceList = document.createElement('ol');
                entry.appendChild(instanceList);

                // for (var i = 0; i < instanceData.length; i++) {
                //   var instanceEntry = document.createElement('li');
                //   instanceEntry.appendChild(document.createTextNode(instanceData[i].toISOString()));
                //   instanceList.appendChild(instanceEntry);
                //   getTrendDataForInstance(profileData[i], instanceData[i]);
                // }

              }).then(function() {
                profileList.appendChild(entry);
              });
          }
        }).catch(function(error) {
          alert(error);
        });
    };

    function createProfilePanel(profileName) {

      var div = document.createElement('div');
      div.setAttribute('class', 'panel panel-default');

      var collapseId = 'collapse' + profileName.replace(/\s+/g, '');
      var bodyId = 'body' + profileName.replace(/\s+/g, '');

      var htmlTemplate = document.getElementById('profilePanelTemplate').innerHTML;
      Mustache.parse(htmlTemplate);

      var profilePanel = Mustache.render(htmlTemplate, {
        profileName: profileName,
        collapseId: collapseId,
        bodyId: bodyId
      });

      div.innerHTML = profilePanel;

      var stepsElem = div.querySelector('#' + bodyId);
      stepsElem.appendChild(createStepsPanel(profileName));

      var instPnlElem = div.querySelector('#' + bodyId);
      instPnlElem.appendChild(createInstancePanel(profileName));

      return div;
    }

    function createStepsPanel(profileName) {

      var htmlTemplate = document.getElementById('profileStepsPanelTemplate').innerHTML;
      Mustache.parse(htmlTemplate);

      var stepsPanel = Mustache.render(htmlTemplate, {
        collapseId: collapseId,
        stepListId: stepListId
      });
      div.innerHTML = stepsPanel;

      var stepList = div.querySelector('#' + stepListId);
      for (var i = 0; i < 5; i++) {
        var entry = document.createElement('li');
        var stepData = document.createTextNode("Some step data.");
        entry.appendChild(stepData);
        stepList.appendChild(entry);
      }
      return div;
    }
